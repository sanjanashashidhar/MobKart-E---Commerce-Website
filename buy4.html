<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - MobKart</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function placeOrder(productName, price) {
            const orderDetails = {
                name: document.getElementById("name").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                paymentMethod: document.getElementById("payment").value,
                product: "Xiaomi 14 Ultra",
                price: 99999
            };

            fetch("http://localhost/mobkart/order.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(orderDetails)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = "index.html";
            })
            .catch(error => console.error("Error placing order:", error));
        }
    </script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-summary {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .place-order {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .place-order:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Details & Delivery Information</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="address">Delivery Address</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>

            <label for="payment">Payment Method</label>
            <select id="payment">
                <option value="cod">Cash on Delivery</option>
                <option value="upi">UPI</option>
                <option value="card">Credit/Debit Card</option>
            </select>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><strong>Product:</strong>Xiaomi 14 Ultra</p>
                <p><strong>Price:</strong>₹99,999</p>
                <p><strong>Delivery Charges:</strong> Free</p>
                <p><strong>Total:</strong>₹99,999</p>
            </div>

            <button type="button" class="place-order" onclick="placeOrder()">Place Order</button>
        </form>
    </div>
</body>
</html>
